{% extends "base.xhtml" %}

{% block content%}
<form action="/cadastro/empresa/" method="POST">
{% csrf_token %}
<div id="Contener">
  <div id="boxConteudo">
  <!--Inicio da secao Cadastro Empresa-->
  {% if not loggedUser %}
  <p class="cadastroTitulo">Cadastro Empresa</p>
  
  <div class="clearFloat"></div>
  
  <div id="cadastroBox">
  <p class="cadastroForm-txt">Empresa</p>
  <div id="cadastroBox-Input">
  <input name="username" type="text"  class="codastroInput"/>
  </div>
  
  <div class="clearFloat"></div>
  
  <p class="cadastroForm-txt">Site</p>
  <div id="cadastroBox-Input">
  <input name="site" type="text"  class="codastroInput"/> 
  </div>

  <div class="clearFloat"></div>
  
  <p class="cadastroForm-txt">Respons√°vel</p>
  <div id="cadastroBox-Input">
  <input name="first_name" type="text"  class="codastroInput"/>  
  </div>  
  
  <div class="clearFloat"></div>
  
  <p class="cadastroForm-txt">E-mail</p>
  <div id="cadastroBox-Input">
  <input name="email" type="text"  class="codastroInput"/>
  </div>
  
  <div class="clearFloat"></div>
  
  <p class="cadastroForm-txt">Telefone</p>
  <div id="cadastroBox-Input">
  <input name="fone" type="text"  class="codastroInput"/>
  </div>
  
  <p class="cadastroForm-txt">&nbsp;</p>
  <div id="cadastroBox-BtnCadastra">
  <input name="Cadastrar" type="submit" value="Cadastra" />
  </div>  
  </div>
  <div class="clearFloat"></div>
  {% endif %}
</form>
{% endblock%}
