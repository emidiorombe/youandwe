<html>
<head>
    <title>Create New User</title>
</head>
<body>
    <h1>Add User</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
            <br/>
            {{form.errors.state}}
        </p>
    {% endif %}

    <form action="" method="post">
        <div class="field">
            <label for="id_name">Nome:</label>
            {{ form.name }}
        </div>
        <div class="field">
            <label for="id_mail">E-mail:</label>
            {{ form.mail }}
        </div>
        <div>
        	<label for="id_state">Estado:</label>
        	{{ form.state }}
        </div>
        <div>
        	<label for="id_website">URL:</label>
        	{{ form.website }}
        </div>
        <div>
        	<label for="id_description">Descricao:</label>
        	{{ form.description }}
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
