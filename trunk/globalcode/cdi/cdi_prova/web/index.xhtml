<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      >
    <h:head>
        <title>Fluxo de Caixa</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <fieldset>
                <legend>Novo Movimento</legend>
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputLabel value="Data:" />
                    <rich:calendar value="#{movimentoBean.movimento.data}" datePattern="dd/MM/yyyy"/>
                    
                    <h:outputLabel value="Valor:" />
                    <h:inputText value="#{movimentoBean.movimento.valor}">
                        <f:convertNumber locale="pt_BR" />  
                    </h:inputText>
                    
                    <h:outputLabel value="Tipo:" />
                    <h:inputText value="#{movimentoBean.movimento.tipo}"/>
                    
                    <h:outputLabel value="Descrição:" />
                    <h:inputTextarea style="width:300px;height:100px;" value="#{movimentoBean.movimento.descricao}"/> 
                    
                    <h:outputLabel value="" />
                    <h:commandButton value="Salvar" actionListener="#{movimentoBean.salvar}"/>
                    
                </h:panelGrid>
            </fieldset>
            
            <rich:dataTable var="mv" value="#{movimentoBean.movimentos}" style="width: 80%" id="tb_mov">

                 <f:facet name="header">
                    Movimentos do Mes
                 </f:facet>
                
                <rich:column sortBy="#{mv.data}">
                    <f:facet name="header">
                        <h:outputText value="Data" />
                    </f:facet>
                    <h:outputText value="#{mv.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </rich:column>
                
                <rich:column sortBy="#{mv.valor}">
                    <f:facet name="header">
                        <h:outputText value="Valor" />
                    </f:facet>
                    <h:outputText value="#{mv.valor}" />
                </rich:column>
                
                <rich:column sortBy="#{mv.tipo}">
                    <f:facet name="header">
                        <h:outputText value="Tipo" />
                    </f:facet>
                    <h:outputText value="#{mv.tipo}" />
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição" />
                    </f:facet>
                    <h:outputText value="#{mv.descricao}" />
                </rich:column>
                
                <rich:column>
                    <a4j:commandLink styleClass="no-decor" action="#{movimentoBean.excluir}" render="tb_mov">
                        <h:graphicImage value="delete.gif" alt="delete" />
                        <a4j:param value="#{mv.id}" assignTo="#{movimentoBean.movimentoDel}" />
                    </a4j:commandLink>
                </rich:column>
                
            </rich:dataTable>
            
            <rich:messages/>
       </h:form>
    </h:body>
</html>
