{%load i18n %}
{% get_available_languages as LANGUAGES %}
<html>
<head>
	<title>Central Design</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="/infra/autocomplete.css">
    <script type="text/javascript" src="/static/js/jquery-latest.pack.js"></script>
    <script type="text/javascript" src="/static/js/jquery.dimensions.min.js"></script>
    <script type="text/javascript" src="/static/js/autocomplete.js"></script>
	<script type="text/javascript" >
$(function(){
  setAutoComplete("bookSearchField", "bookResults", "/ajax/?query=");
});
</script>
	
</head>
<body>
	<h1>{{myvar}}</h1>
	{% trans "frase_internacional" %}
	<br />
	<a href="/user/add/">AddUser</a>
	<form action="/i18n/setlang/" method="post">
	<label for="bookSearchField">Book: </label>
	<input type="text" id="bookSearchField" name="bookSearchField">
	
		<input name="next" type="hidden" value="/index" /> 
		<select name="language">
				<option value="99">Selecione...</option>
			{% for lang in LANGUAGES %}
				<option value="{{ lang.0 }}">{{ lang.1 }}</option>
			{% endfor %}
		</select>
		 <input type="submit" value="Go" />
	 </form>
</body>
</html>
