<html>
<head>
    <title>User Profile</title>
</head>
<body>
     <h1>{{user.name}}</h1>
	 <form action="" method="post"  enctype="multipart/form-data">
	 	<input type="hidden" name="id_user" value="{{id_user}}">
	 	<div class="field">
            <label for="id_file">Arquivo:</label>
             <input type="file" name="file1" id="id_file1" />
             <input type="file" name="file2" id="id_file2" /> 
             <input type="file" name="file3" id="id_file3" /> 
             <input type="file" name="file4" id="id_file4" />  
        </div>
        <div class="field">
            <label for="id_desc">Description:</label>
            {{ form.description }}
        </div>
	 	<input type="submit" value="Upload File" />
	 </form>
</body>
</html>
